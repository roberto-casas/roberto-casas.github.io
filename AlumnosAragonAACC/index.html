<html>
  <head>
    <title>Heatmaps</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <button id="toggle-totales">Totales</button>
      <button id="toggle-infantil">Infantil</button>
      <button id="toggle-primaria">Primaria</button>
      <button id="toggle-bachillerato">Bachillerato</button>
      <button id="toggle-eso">ESO</button>
    </div>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMl4h-Irx9ViH6Kn-0nf4jHVXaizfm54Q&callback=initMap&libraries=visualization,marker&v=weekly&loading=async"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
